<body>

    <section class="login bg-login">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 left-area">
                    <div class="logo-img">
                        <img src="hub-file/imgs/logo.png" alt="logo">
                    </div>
                    <div class="pt-3">
                        <h1>Frame your social space in the hubfile</h1>
                        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
                    </div>
                </div>
                <div class="col-lg-6  contents">
                    <div class="form-block">
                        <h1 class="login-heading pb-2">Login</h1>
                        <form action="#" method="post">
                          <div class="form-group first mb-4">
                            <input type="text" class="form-control" placeholder="Email/Username" id="username">
                          </div>
                          <div class="form-group last mb-4">
                            <input type="password" placeholder="Password" class="form-control" id="password">                  
                          </div>
                          <div class="d-flex mb-5 align-items-center">
                            <input type="checkbox" checked="checked"/>
                            <label class="control control--checkbox ps-2 mb-0"><span class="caption">Remember me</span>
                              
                              <div class="control__indicator"></div>
                            </label>
                            <span class="ms-auto"><a href="#" class="forgot-pass">Forgot Password?</a></span> 
                          </div>
                          <div class="text-center">
                          <a href="#" class="btn btn-large btn-white me-2">Login</a>
                        </div>
                        </form>
                        <div class="text-center pt-3">
                            <div class="line-white"></div><span style="opacity: 50%;">Third-Party</span><div class="line-white ms-2"></div>
                        </div>
                        <div class="social pt-3">
                            <ul>
                                <li class="pe-4"><span class="social-icons"><i class="fab fa-windows"></i></span></li>
                                <li class="pe-4"><span class="social-icons"><i class="fab fa-google"></i></span></li>
                                <li class="pe-4"><span class="social-icons"><i class="fab fa-apple"></i></span></li>
                            </ul>
                        </div>
                        <div class="member-text text-center pt-2">
                            <p>Not a Member <a href="sign-up.html"><span class="sign-color">Sign up?</span></a></p>
                        </div>
                      </div>
                  </div>
            </div>
        </div>
    </section>
